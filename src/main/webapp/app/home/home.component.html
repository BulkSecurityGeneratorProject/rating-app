<div class="row">

    <div class="homeDiv" style="text-align: center">
        <h1 class="display-4" >Welcome to Rating Application</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" > You are logged in as administrator. </span>
            </div>

            <div class="homeSignInParagraf" *ngSwitchCase="false">
                <span>If you have an administrator account you can  </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
            <div class="homeImg">
                <span class="hipster img-fluid rounded"></span>
            </div>
        </div>
    </div>


</div>
